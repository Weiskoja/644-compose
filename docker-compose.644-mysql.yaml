services:

  db:
    env_file:
      - .env
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - .:/app/data
      - ./aliases.sh:/etc/profile.d/aliases.sh
      - ./sakila-db/sakila-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./sakila-db/sakila-data.sql:/docker-entrypoint-initdb.d/02-data.sql
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command:
      - sh
      - -c
      - "echo \"alias login='mysql --system-command=ON -u root --password=${MYSQL_ROOT_PASSWORD}'\" >> /root/.bashrc && exec docker-entrypoint.sh mysqld "
volumes:
  mysql_data:
